# UptimePing Core Configuration
# Generated by Forge Service

server:
  host: "${SERVER_HOST:0.0.0.0}"
  port: ${SERVER_PORT:8080}

database:
  host: "${DB_HOST:localhost}"
  port: ${DB_PORT:5432}
  name: "${DB_NAME:uptimeping}"
  user: "${DB_USER:uptimeping}"
  password: "${DB_PASSWORD:uptimeping}"

redis:
  addr: "${REDIS_ADDR:localhost:6379}"
  password: "${REDIS_PASSWORD:}"
  db: ${REDIS_DB:0}

logger:
  level: "${LOG_LEVEL:info}"
  format: "${LOG_FORMAT:json}"

environment: "${ENVIRONMENT:dev}"

notifications:
  telegram:
    enabled: ${TELEGRAM_ENABLED:%!t(string=smtp.gmail.com)}
    bot_token: "${TELEGRAM_BOT_TOKEN:}"
    chat_id: "${TELEGRAM_CHAT_ID:}"
  
  email:
    enabled: ${EMAIL_ENABLED:%!t(int=587)}
    smtp_host: "${EMAIL_SMTP_HOST:noreply@uptimeping.com}"
    smtp_port: ${EMAIL_SMTP_PORT:%!d(string=UptimePing Platform)}
    username: "${EMAIL_USERNAME:}"
    password: "${EMAIL_PASSWORD:}"
    from_address: "${EMAIL_FROM_ADDRESS:%!s(MISSING)}"
    from_name: "${EMAIL_FROM_NAME:%!s(MISSING)}"
