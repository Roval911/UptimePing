server:
  host: "${SERVER_HOST:0.0.0.0}"
  port: ${SERVER_PORT:50056}

database:
  host: "${DB_HOST:localhost}"
  port: ${DB_PORT:5432}
  name: "${DB_NAME:uptimeping}"
  user: "${DB_USER:uptimeping}"
  password: "${DB_PASSWORD:uptimeping}"

logger:
  level: "${LOG_LEVEL:info}"
  format: "${LOG_FORMAT:json}"

rabbitmq:
  url: "${RABBITMQ_URL:amqp://guest:guest@localhost:5672/}"
  exchange: "${RABBITMQ_NOTIFICATIONS_EXCHANGE:notifications}"
  routing_key: "${RABBITMQ_NOTIFICATIONS_ROUTING_KEY:notification.events}"

# Конфигурация провайдеров уведомлений
providers:
  telegram:
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    api_url: "https://api.telegram.org"
    timeout: 30s
    retry_attempts: 3
  
  slack:
    bot_token: "${SLACK_BOT_TOKEN}"
    webhook_url: "${SLACK_WEBHOOK_URL}"
    api_url: "https://slack.com/api"
    timeout: 30s
    retry_attempts: 3
  
  email:
    smtp_host: "${SMTP_HOST:smtp.gmail.com}"
    smtp_port: ${SMTP_PORT:587}
    username: "${SMTP_USERNAME}"
    password: "${SMTP_PASSWORD}"
    from_address: "${SMTP_FROM_ADDRESS:noreply@uptimeping.com}"
    from_name: "UptimePing Platform"
    use_starttls: true
    timeout: 30s
    retry_attempts: 3

  retry:
    max_attempts: 3
    initial_delay: 1s
    max_delay: 30s
    multiplier: 2.0
    jitter: true

environment: "${ENVIRONMENT:dev}"
