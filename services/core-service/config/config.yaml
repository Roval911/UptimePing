server:
  host: "${SERVER_HOST:0.0.0.0}"
  port: ${SERVER_PORT:8081}

database:
  host: "${DB_HOST:localhost}"
  port: ${DB_PORT:5432}
  name: "${DB_NAME:uptimeping}"
  user: "${DB_USER:uptimeping}"
  password: "${DB_PASSWORD:uptimeping}"

logger:
  level: "${LOG_LEVEL:info}"
  format: "${LOG_FORMAT:json}"

environment: "${ENVIRONMENT:dev}"

rabbitmq:
  url: "${RABBITMQ_URL:amqp://guest:guest@localhost:5672/}"
  queue: "${RABBITMQ_CORE_QUEUE:uptime_checks}"

redis:
  addr: "${REDIS_ADDR:localhost:6379}"
  password: "${REDIS_PASSWORD:}"
  db: ${REDIS_DB:0}
  pool_size: ${REDIS_POOL_SIZE:10}
  min_idle_conn: ${REDIS_MIN_IDLE_CONN:2}
  max_retries: ${REDIS_MAX_RETRIES:3}
  retry_interval: "${REDIS_RETRY_INTERVAL:1s}"
  health_check: "${REDIS_HEALTH_CHECK:30s}"

incident_manager:
  address: "${INCIDENT_MANAGER_ADDR:localhost:50052}"

rate_limiting:
  requests_per_minute: ${RATE_LIMIT_REQUESTS_PER_MINUTE:100}
