global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'services'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'api-gateway:8080'
        - 'auth-service:8081'
        - 'config-service:8082'
        - 'scheduler-service:8083'
        - 'core-service:8084'
        - 'incident-manager:8085'
        - 'notification-service:8086'
        - 'metrics-service:8087'
        - 'forge-service:8088'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '$1'

  - job_name: 'services-metrics'
    scrape_interval: 5s
    static_configs:
      - targets:
        - 'api-gateway:8080'
        - 'auth-service:8081'
        - 'scheduler-service:8083'
        - 'core-service:8084'
        - 'metrics-service:8087'
        - 'forge-service:8088'
        - 'incident-manager:9085'
        - 'notification-service:9086'
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '$1'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    metrics_path: /metrics

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: /metrics