global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'api-gateway'
    scrape_interval: 5s
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: /metrics

  - job_name: 'auth-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['auth-service:8081']
    metrics_path: /metrics

  - job_name: 'scheduler-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['scheduler-service:8082']
    metrics_path: /metrics

  - job_name: 'forge-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['forge-service:8083']
    metrics_path: /metrics

  - job_name: 'core-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['core-service:8084']
    metrics_path: /metrics

  - job_name: 'metrics-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['metrics-service:8085']
    metrics_path: /metrics

  - job_name: 'incident-manager'
    scrape_interval: 5s
    static_configs:
      - targets: ['incident-manager:8086']
    metrics_path: /metrics

  - job_name: 'notification-service'
    scrape_interval: 5s
    static_configs:
      - targets: ['notification-service:8087']
    metrics_path: /metrics

  - job_name: 'postgres'
    scrape_interval: 5s
    static_configs:
      - targets: ['postgres:5432']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '$1'

  - job_name: 'redis'
    scrape_interval: 5s
    static_configs:
      - targets: ['redis:6379']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '$1'

  - job_name: 'rabbitmq'
    scrape_interval: 5s
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '$1'
